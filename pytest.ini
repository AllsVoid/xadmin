[pytest]
# Django 设置模块
DJANGO_SETTINGS_MODULE = xadmin.settings

# Python 文件模式
python_files = test_*.py *_test.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 测试路径
testpaths = xcase/tests

# 添加命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# 标记定义
markers =
    casebrowser: Case Browser API 测试
    caseeditor: Case Editor API 测试
    slow: 标记慢速测试
    integration: 集成测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

